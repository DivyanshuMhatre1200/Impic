<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <!-- Add Tailwind CSS for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add additional styling here if needed */
        .clock {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-8 text-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to the Home Page</h1>


    <div class="text-center">
        <div id="clock" class="clock"></div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Add leading zero if needed
            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;

            // Display the time in HH:MM:SS format
            var timeString = hours + ":" + minutes + ":" + seconds;

            // Update the clock element
            document.getElementById("clock").innerHTML = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately
        updateClock();
    </script>

</body>

</html>




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-8 text-center">
      
      
    
      <button onclick="goToFinancialTracker()"
            class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Financial Tracker
        </button>
      
      
      
      
      
        <button onclick="TaskList()"
        class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
        Task list
        </button>
  
      
      
      
      
      
      
      

        <button onclick="goToNoteApp()"
            class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Note Taking App
        </button>

        <div id="calendar" class="mt-8 bg-white rounded-md shadow-md p-8 max-w-xl mx-auto">
            <!-- Calendar will be rendered here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize the FullCalendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    
                    // Add more events as needed
                ],
                dayClick: function (date, jsEvent, view) {
                    // Handle day click event
                    const title = prompt('Event Title:');
                    if (title) {
                        $('#calendar').fullCalendar('renderEvent', {
                            title: title,
                            start: date,
                            allDay: true
                        }, true);
                    }
                },
                eventClick: function (calEvent, jsEvent, view) {
                    // Handle event click event
                    alert('Event: ' + calEvent.title +
                        '\nStart: ' + calEvent.start.format() +
                        '\nEnd: ' + calEvent.end.format() +
                        '\nDescription: ' + calEvent.description);
                }
            });
        });

        function goToNoteApp() {
            // Redirect to the note-taking app page
            window.location.href = "note taking.html";
        }
        
        
         function goToFinancialTracker() {
            // Redirect to the note-taking app page
            window.location.href = "f tracker.html";
        }
        
        function TaskList() {
            // Redirect to the note-taking app page
            window.location.href = "task list app.html";
        }
        
        
    </script>

</body>

</html>
